<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsstudy_datatype</title>
</head>
<body>
	<script>
		document.write("정수 : " + 100 + "<br/>");
		document.write("실수 : " + 11.11 + "<br/>");
		document.write("문자열 : " + "안녕하세요" + "<br/>");
		document.write("문자열 : " + '안녕하세요' + "<br/>");
		document.write("참 : " + true + "<br/>");
		document.write("거짓 : " + false + "<br/>");
		
		document.write("이름은 '홍길동' 입니다<br/>");
		document.write('이름은 "홍길동" 입니다<br/>');
		/*문자열에 큰따옴표와 작은따옴표 둘다가능,
		  큰따옴표를 묶어주고 싶으면 작은따옴표로 묶고
		  작은따옴표를 묶고싶으면 큰따옴표로 묶음*/
	</script>
</body>
</html>
