<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsstudy_operator_대입연산자</title>
</head>
<body>
	<script>
		var a = 10;
		document.write("a : " + a + "<br/>");
		
		var b = a;
		document.write("b : " + b + "<br/>");
		
		a = 10;
		b = 3;
		
		a += b;
		document.write("a : " + a + "<br/>");
		
		a = 10;
		b = 3;
		a -= b;
		document.write("a : " + a + "<br/>");
		
		
	</script>
</body>
</html>
