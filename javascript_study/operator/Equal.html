<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsstudy_operator_비교 연산자</title>
</head>
<body>
	<script>
		var a = 10;
		var b = 5;
		
		document.write(a == b);
		document.write("<br/>");
		
		var c = '10';
		document.write(a == c);
		document.write("<br/>");
		
		document.write(a === c);
		document.write("<br/>");
		//===연산자는 자료형까지 같아야함
		
		var d = 100;
		var e = 200;
		
		var f = d < e ? 100 : 200; //참일경우 왼쪽, 거짓이면 오른쪽이 대입됨
		document.write("f : " + f + "<br/>");
		
	</script>
</body>
</html>
