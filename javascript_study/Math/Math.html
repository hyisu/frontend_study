<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jsstudy_Math</title>
</head>
<body>
	<script>
		document.write("Math.PI : " + Math.PI + "<br/>");
		
		//반올림
		var a1 = Math.round(4.7);
		var a2 = Math.round(4.4);
		document.write("a1 : " + a1 + "<br/>");
		document.write("a2 : " + a2 + "<br/>");

		//절댓값
		var a3 = Math.abs(-4.7);
		document.write("a3 : " + a3 + "<br/>");

		//올림
		var a4 = Math.ceil(4.4);
		document.write("a4 : " + a4 + "<br/>");

		//버림
		var a5 = Math.floor(4.7);
		document.write("a5 : " + a5 + "<br/>");
		
		//제일 작은 수 찾기
		var a6 = Math.min(50, 30, 20, 10, 60, 80);
		document.write("a6 : " + a6 + "<br/>");
		
		//가장 큰 수 찾기
		var a7 = Math.max(50, 30, 20, 10, 60, 80);
		document.write("a7 : " + a7 + "<br/>");
		
		//0에서 0.99999999999안 에서의 랜덤값
		var a8 = Math.random();
		document.write("a8 : " + a8 + "<br/>");
		
		// 3 ~ 17 범위로 랜덤값구하기
		var a9 = Math.random();		// 0 ~ 0.99999999999
		var a10 = 17 - 3 + 1;		 // 3에서 17까지 숫자
		var a11 = a9 * a10;			// 0 ~ 14.999999999999
		var a12 = a11 + 3;			// 3 ~ 17.999999999999, 최소점 더해줌.
		var a13 = Math.floor(a12);	// 3 ~ 17, 소수점을 버림.
		document.write("a13 : " + a13 + "<br/>");
		
	</script>
</body>
</html>
