<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsstudy_Array_loop</title>
</head>
<body>
	<script>
		var array = [10, 20, 30, 40, 50];
		
		for(var i = 0 ; i < array.length ; i++){
			document.write(array[i] + "<br/>");
		}
		
		for(var idx in array){
			document.write(array[idx] + "<br/>");
		}
	</script>
</body>
</html>
