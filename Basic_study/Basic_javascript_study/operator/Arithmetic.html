<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsstudy_operator_산술연산자</title>
</head>
<body>
	<script>
		var a = 10;
		var b = 3;
		
		var c = a + b;
		document.write("c : " + c + "<br/>");
		
		var c2 = a - b;
		var c3 = a * b;
		var c4 = a / b;
		var c5 = a % b;
		document.write("c2 : " + c2 + "<br/>");
		document.write("c3 : " + c3 + "<br/>");
		document.write("c4 : " + c4 + "<br/>");
		document.write("c5 : " + c5 + "<br/>");
		
		a++;
		// a = a + 1;
		document.write("a : " + a + "<br/>");
		
		a--;
		// a = a - 1;
		document.write("a : " + a + "<br/>");
	</script>
</body>
</html>
