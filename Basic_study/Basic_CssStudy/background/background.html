<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssstudy_background</title>
    <style>
        p {
            width: 100%;
            height: 200px;
            border: 1px solid;
        }
        .c1 {
            background-color: aquamarine;
        }
        .c2 {
            background-image: url(images.png);
            background-position: 50px 50px;
        }
        .c3 {
            background-image: url(images.png);
            background-repeat: round;
            /*background-attachment: fix는 브라우저 스크롤 하는것에 영향
            background-attachment: local은 태그 내부에서 스크롤하는 것에 영향을 받음.*/
        } 
    </style>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <p class="c1">색상채우기</p>
    <p class="c2">사진으로 채우기</p>
    <p class="c3">딱 맞는 사진채우기</p>
</body>
</html>
