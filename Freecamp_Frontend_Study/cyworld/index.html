<!DOCTYPE html>
<html lang="ko">
<head>
    <title>신희수님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c17cd86355.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>  |  TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray">
                                <img src="./images/unknown.png" width="100%" height="100%">
                            </div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-solid fa-hippo"></i>
                                name
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i>
                                phone
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-envelope-square"></i>
                                mail
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-images"></i>
                                instagram
                            </div>
                        </div>
                        <div class="body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기뻐 😃</option>
                                    <option>슬퍼 😥</option>
                                    <option>화나 😡</option>
                                    <option>미침 🤬</option>
                                    <option>어질 😖</option>
                                    <option>뭐지 🤔</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정 <i class="fas fa-caret-right arrow"></i></div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
