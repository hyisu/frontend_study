<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_3dtransform</title>
<style>
	.c1 {
		transform : rotateX(45deg);
	}
	.c2 {
		transform : rotateY(45deg);
	}
	.c3 {
		transform : rotateZ(45deg);
	}
	.c4 {
		transform :rotate3d(1, 1, 1, 45deg);
	}
	.c5 {
		transform : translateX(20px);
	}
	.c6 {
		transform : translateY(20px);
	}
	.c7 {
		transform : translateZ(20px);
	}/*z축은 이동되지 않음*/
	.c8 {
		transform : translate3d(20px, 20px, 20px);
	}
	.c9 {
		transform : scaleX(2);
	}
	.c10 {
		transform : scaleY(2);
	}
	.c11 {
		transform : scaleZ(2);
	}/*z축은 변화가 없음*/
	.c12 {
		transform : scale3d(2, 2, 2);
	}
</style>
</head>
<body>
	<img src="css.png"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c1"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c2"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c3"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c4"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c5"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c6"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c7"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c8"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c9"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c10"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c11"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c12"/>
	<span style="margin-left:100px"></span>
</body>
</html>
