<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_color</title>
<style>
	p {
		width : 200px;
		height : 200px;
	}
	.c1 {
		background-color : rgb(255, 0, 0);
	}
	.c2 {
		background-color : rgba(255, 0, 0, 0.5);
	}
	.c3 {
		background-color : hsl(280, 75%, 80%);
		/*색조, 채도, 밝기*/
	}
	.c4 {
		background-color : hsla(280, 75%, 80%, 0.5);
	}
	.c5 {
		background-color : rgb(255, 0, 0);
		opacity : 0.5;
	}
</style>
</head>
<body>
	<p class="c1"></p>
	<p class="c2"></p>
	<p class="c3"></p>
	<p class="c4"></p>
	<p class="c5"></p>
</body>
</html>
