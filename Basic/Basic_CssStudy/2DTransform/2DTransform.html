<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_2dtransform</title>
<style>
	.c1 {
		transform : translate(20px, 20px);
	}/*주어진 만큼 이동*/
	.c2 {
		transform : rotate(-45deg);
	}
	.c3 {
		transform : scale(2, 1);
	}/*배율설정*/
	.c4 {
		transform : skewX(45deg);
	}/*x축 기준으로 회전*/
	.c5 {
		transform : skewY(45deg);
	}/*y축 기준으로 회전*/
	.c6 {
		transform : skew(50deg, 50deg);
	}/*x, y축 기준으로 회전*/
</style>
</head>
<body>
	<img src="css.png"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c1"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c2"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c3"/>
	<span style="margin-left:100px"></span>
	
	<img src="css.png" class="c4"/>
	<span style="margin-left:100px"></span>

	<img src="css.png" class="c5"/>
	<span style="margin-left:100px"></span>	
	
	<img src="css.png" class="c6"/>
	<span style="margin-left:100px"></span>	
</body>
</html>
