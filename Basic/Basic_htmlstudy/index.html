<!DOCTYPE html>
<html>
    <title>프론트엔드공부</title>
    <head>
        <meta charset="UTF-8>"
    </head>
    <body>
        <!-- 20230826 -->
        <form action="Result1.html" method="post">
            <input type="text" name="st" value="이곳에 입력하세요"/><br/>
            <button type="reset" value="reset type">버튼리셋</button>
            <input type="submit" value="submit"/><br/>
            <input type="text" name="안내문구" placeholder="안내문구입니다"/><br/>
            <input type="password" name="password"/><br/>
        </form>
    <hr/>
    <!--20230827-->
    <form action="Result1.html" method="get">
        <textarea name="a1" cols="25" rows="5" style="resize: none"></textarea><br/>
        <textarea name="a2" style="width: 250px; height: 50px;"></textarea><br/>
        <hr/>
        <fieldset style="width: 250px;"><legend>체크박스</legend>
        <input type="checkbox" name="체크박스" value="1"/>체크박스1<br/>
        <input type="checkbox" name="체크박스" value="2"/>체크박스2<br/>
        <input type="checkbox" name="체크박스" value="3"/>체크박스3<br/>
        <button type="submit">ok</button><br/>
        </fieldset>
        <hr/>
        <fieldset style="width: 250px;"><legend>라디오</legend>
            <input type="radio" name="라디오" value="1"/>라디오1<br/>
            <input type="radio" name="라디오" value="2"/>라디오2<br/>
            <input type="radio" name="라디오" value="3"/>라디오3<br/>
        </fieldset>
        <hr/>
            <select name="항목">
                <option value="1">항목1</option>
                <option value="2">항목2</option>
                <option value="o" selected="selected">선택됨</option>
                <option value="3">항목3</option>
        <hr/>
        <input type="file" name="파일" accept="image*">
        <hr/>
    </form>
    <!-- 20230830-->
    <form action="Result1.html" method="post">
        <input type="search" name="검색창"/><br/>
        <input type="number" name="넘버" min="1" max="20" step="2"/><br/>
        <input type="range" name="range" min="0" max="100" step="5"/><br/>
        <input type="email" name="이메일"/><br/><!--@가 들어가야 다음페이지로 넘어감-->
        <input type="url" name="url"/><br/><!--http://가 들어가야함-->
        <br/>
        <input type="datetime-local" name="날짜와시간"/>
        <input type="date" name="날짜만"/>
        <input type="month" name="달별로"/>
        <input type="week" name="주별로"/>
        <input type="time" name="시간"/>
        <br/>
        <input type="color" name="색깔"/>
        <input type="tel" name="전화번호"/>
        <br/>
        <button type="submit">OK</button>
    </form>
    <hr/> 
    <!--20230831-->
    <form action="Result1.html" method="post">
        <input type="text" name="리스트" list="list1"/><br/>
        <datalist id="list1">
            <option value="aa">항목1</option>
            <option value="bb">항목2</option>
            <option value="cc">항목3</option>
            <option value="dd">항목4</option>
            <option value="ee">항목5</option>
        </datalist>
    </form>
    <hr/>
    <!--svg태그는 벡터방식으로 그림을 그려 확대를 해도 이미지가 크게 깨지지않음.-->
    <svg>
        <circle cx="50" cy="50" r="50" fill="green"/>
    </svg>
    <hr/>
    <svg>
        <rect width="300" height="100" fill="blue"/>
    </svg><hr/>
    <svg>
        <line x1="20" y1="30" x2="400" y2=" 500" style="stroke: blueviolet;"/>
    </svg>
    <hr/>
    <svg>
        <ellipse cx="100" cy="45" rx="110" ry="55" fill="yellow"/>
    </svg>
    <hr/>
    <svg>
        <polygon points="20, 5, 400, 30, 165, 66"
    </svg>
    </body>
</html>
