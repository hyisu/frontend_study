<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssstudy</title>
    <style>
        .c1{
            color: blueviolet;
            background-color: bisque;
        }

        .c2{
            color: aqua;
            background-color: blue;
        }
        /*위에있는 순서대로 적용됨*/
    </style>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <p style="color: red; background-color:blue;">태그안에 넣기</p>
    <p class="c1">스타일태그에서 지정하기</p>
    <p class="c2 c1">c1 c2 순서상관없이 스타일태그 순서대로 적용된다</p>
    <p class="c1 c2" style="color: darkgreen; background-color: chartreuse;">이런 식이면 style이 제일 마지막으로 적용됨</p>
    <p class="c3">css외부파일에서 가져온 c3태그</p>
    <p class="c4">css외부파일에서 가져온 c4태그</p>
    <hr/>  
</body>
</html>
