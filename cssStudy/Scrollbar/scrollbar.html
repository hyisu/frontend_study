	/*body {
		overflow : scroll; 스크롤이 필요하지 않을 경우에도 스크롤바 영역이 생성됨.
		overflow : visible; 기본속성으로, body에 있을경우 스크롤바가 필요할때
                            나타나고, 태그일 경우 생기지 않고 넘치게 됨.
		overflow : hidden; 넘치더라도 스크롤바가 나타나지 않음
		overflow : auto; 넘칠땐 스크롤바가 나타나고 넘치지않으면 나타나지 않음
	} 
    body태그에 설정하면 브라우저 전체에 대한 스크롤바를 설정*/
	.c1 {
		border : 1px solid black;
		height : 700px;
		overflow : visible;
		overflow : scroll;
		overflow : hidden;
		overflow : auto;
	}/*태그에 설정하면 태그 내부 영역에 대한 스크롤바를 설정*/
