<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_gradient</title>
<style>
	p {
		height : 200px;
	}
	.c1 {
		background : linear-gradient(red, blue);
	}
	.c2 {
		background : linear-gradient(90deg, red, blue);
	}
	.c3 {
		background : linear-gradient(90deg, red, blue, green);
	}
	.c4 {
		background : linear-gradient(90deg, red 30%, blue 40%, green);
	}
	.c5 {
		background : radial-gradient(red, blue, green);
	}
	.c6 {
		background : repeating-linear-gradient(red 30%, blue 40%, green);
	}
	.c7 {
		background : repeating-radial-gradient(red 30%, blue 40%, green);
	}
</style>
</head>
<body>
	<p class="c1"></p>
	<p class="c2"></p>
	<p class="c3"></p>
	<p class="c4"></p>
	<p class="c5"></p>
	<p class="c6"></p>
	<p class="c7"></p>
</body>
</html>
