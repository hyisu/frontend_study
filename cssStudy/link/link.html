<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssstudy_link</title>
    <style>
        a:link /*누른 적이 없을 때*/{
            color: crimson;
        }
        a:hover/*전에 누른 적이 있을 때*/ {
            background-color: black;
        }
        a:active/* 마우스를 올렸을 때*/ {
            font-style: italic;
        }
        a:visited/*전에 누른 적이 있을 때*/ {
            color: darkorange;
        }
    </style>
</head>
<body>
    <a href="result.html">click!</a>
</body>
</html>
