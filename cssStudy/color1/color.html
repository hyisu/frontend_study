<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssstudy_color</title>
    <style>
        .c1 {
            color: #FF5512;
        }
        .c2 {
            color: #F00;
        }
        .c3 {
            color: rgb(55%, 12%, 60%);
        }
        .c4 {
            color: rgb(14, 216, 216);
        }
        .c5 {
            color: fuchsia;
        }
    </style>
</head>
<body>
    <p class="c1">Hex code</p>
    <p class="c2">short Hex code</p>
    <p class="c3">RGB%</p>
    <p class="c4">RGB</p>
    <p class="c5">keyword</p>
</body>
</html>
