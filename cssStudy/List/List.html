<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_list</title>
<style>
	.c1 {
		list-style-type: disc; /*기본*/
		list-style-type: none; /*사라짐*/
		list-style-type: circle;/*안이 빈 원*/
		list-style-type: square;/*사각형*/
		list-style-position: inside;
	}
	.c2 {
		list-style-type: decimal; /*12345*/
		list-style-type: decimal-leading-zero; /*01,02..*/
		list-style-type: lower-alpha;/*소문자 알파벳*/
		list-style-type: upper-alpha; /*대문자 알파벳*/
		list-style-type: lower-roman; /*소문자 로마숫자*/
		list-style-type: upper-roman; /*대문자 로마숫자*/
		list-style-type: lower-greek; /*그리스 숫자*/
		list-style-type: lower-latin; /*소문자 라틴*/
		list-style-type: upper-latin; /*대문자 라틴*/
		list-style-type: hebrew; /*히브리어*/
		list-style-type: armenian;/*아르메니안*/
		list-style-type: cjk-ideographic; /*한자*/
		list-style-type: hiragana; /*히라가나*/
		list-style-type: katakana;/*가타카나*/
		
		list-style-position: outside;
	}
	
	.c3 {
		list-style-image: url(css.png);
	}
	
	.c4 {
		list-style : inside circle; /* 포지션과 항목을 한 번에 설정*/
	}
</style>
</head>
<body>
	<ul class="c1">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
		<li>항목5</li>
	</ul>
	<hr/>
	<ol class="c2">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
		<li>항목5</li>
	</ol>
	<hr/>
	<ul class="c3">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
		<li>항목5</li>
	</ul>
	<hr/>
	<ul class="c4">
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
		<li>항목5</li>
	</ul>
</body>
</html>
