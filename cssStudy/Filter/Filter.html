<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_Filter</title>
<style>
	.c1 {
		filter : blur(5px);/*흐려짐*/
	}
	.c2 {
		filter : brightness(0.5);/*밝기를 1을 기준으로 어둡거나 밝게함*/
		filter : brightness(2.0);
	}
	.c3 {
		filter : contrast(200%);/*대조*/
	}
	.c4 {
		filter : drop-shadow(10px 10px 5px blue);/*그림자의 x, y좌표, 광원의 높이, 색상*/
	}
	.c5 {
		filter : grayscale(100%);/*회색 필터 값*/
	}
	.c6 {
		filter : hue-rotate(270deg);/*색조값*/
	}
	.c7 {
		filter : invert(100%);/*색상 반전*/
	}
	.c8 {
		filter : opacity(50%);/*투명도*/
	}
	.c9 {
		filter : sepia(50%);/*갈색톤 효과*/
	}
	.c10 {
		filter : saturate(50%);/*채도값*/
	}
</style>
</head>
<body>
	<img src="css3.png"/>
	<img src="css3.png" class="c1"/>
	<img src="css3.png" class="c2"/>
	<img src="css3.png" class="c3"/>
	<img src="css3.png" class="c4"/>
	<img src="css3.png" class="c5"/>
	<img src="css3.png" class="c6"/>
	<img src="css3.png" class="c7"/>
	<img src="css3.png" class="c8"/>
	<img src="css3.png" class="c9"/>
	<img src="css3.png" class="c10"/>
</body>
</html>
