<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssstudy_multibackground</title>
<style>
	.c1 {
		width : 100%;
		height : 300px;
		background-image : url(css.png), url(border.png);
		background-repeat : no-repeat, no-repeat;
		background-position : 100px 100px, 0px 0px;
	}
	.c2 {
		width : 100%;
		height : 300px;
		background : url(css.png) no-repeat 100px 100px, 
		             url(border.png) no-repeat 0px 0px;
	}
</style>
</head>
<body>
	<div class="c1"></div>
	<div class="c2"></div>
</body>
</html>
