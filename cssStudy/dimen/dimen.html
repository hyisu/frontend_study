<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssstudy_dimension</title>
    <style>
        /*c1~c6은 절대단위*/
        .c1 {
            width: 10inch;
            border: 1px solid;
        }
        .c2 {
            width : 10cm;
            border : 1px solid;
        }
        .c3 {
            width: 10mm;
            border: 1px solid;
        }
        .c4 {
            width: 10pt;
            border: 1px solid;
        }/*1/72inch*/
        .c5 {
            width : 10pc;
            border : 1px solid;
        }/*1pc=12pt=12/72inch*/
        
        /*c6~c9은 상대단위*/
        .c6 {
            width : 10px;
            border : 1px solid;
        }
        .c7 {
            width: 10%;
            border: 1px solid;
        }
        .c8 {
            font-size: 10px;
            width: 10em;
            border: 1px solid;
        }
        .c9 {
            width: 10ex;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <p>절대단위</p>
    <p class="c1">10 inch</p>
    <p class="c2">10 cm</p>
    <p class="c3">10 mm</p>
    <p class="c4">10 pt</p>
    <p class="c5">10 pc</p>
    <hr/>
    <p>상대단위</p>
    <p class="c6">10 px</p>
    <p class="c7">10 %</p><!--브라우저 가로길이에 비례-->
    <p class="c8">10 em</p><!--폰트 크기에 따라 달라진다. 기본은 16px=1em-->
    <p class="c9">10 ex</p><!--소문자x의 높이를 1로한다. 폰트에따라 달라진다.-->
</body>
</html>
